<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="main.css">

</head>

<body>


  <main class="principal">
    <img class="imagem" src="images/image-product-desktop.jpg" alt="Imagem Perfume Channel">
    <article class="article">
      <span class="product-category">PERFUME</span>
      <h1 class="product-title">Gabrielle <br>Essence Eau</br> De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="preco-produto"><span class="preco-atual">$149.99</span>  <span class="preco-anterior">$169.99</span></div>
      
      <div class="separador">
        <buttom class="cart">
          <img src="images/icon-cart.svg" alt="Icone de compra">Add to Cart</img>
        </buttom>
      </div>
    </article>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Dias</a>.
  </div>
</body>

</html>
